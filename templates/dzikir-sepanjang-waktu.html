{% extends "_layout.html" %}

{% set child = true %}
{% set title = "Dzikir Sepanjang Waktu" %}
{% set dzikir = true %}

{% block content %}
<section class="mb-8">
	<div class="heading">
		<span class="number">1</span>
		<h3>Judul</h3>
	</div>
	<div class="card">
		<p class="doa">Arabic</p>
		<p class="latin">Latin</p>
		<p class="mt-5">Arti</p>
		<p class="dalil">Dalil</p>
	</div>
</section>
<div class="card clickable mt-5" data-dzikir="3">
    <button class="card-click-area"></button>
    <div class="card-count">0</div>
    <p class="doa">Arabic</p>
	<p class="latin">Latin</p>
    <p class="mt-5 text-slate-500">Dibaca 3x</p>
    <p class="mt-5">"Arti"</p>
	<p class="dalil">Dalil</p>
    <span class="card-hint">Klick/Tap untuk menghitung dzikir</span>
</div>
{% endblock %}
