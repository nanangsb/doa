<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa & Dzikir - Dzikir Setelah Shalat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css?v=23.04.17">
</head>
<body id="body">
    <article class="max-w-[800px] container mx-auto flex-col">
        <div class="flex items-center gap-3 -mt-3">
            <a href="./" class="back">
                <span class="sr-only">Back</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />
                </svg>                  
            </a>
            <h1>Dzikir Setelah Shalat</h1>
        </div>

    </article>
<nav class="sticky bottom-0 bg-gradient-to-t dark:from-slate-950 from-slate-100 py-5">
    <div class="max-w-lg container mx-auto">
        <div class="flex justify-center p-1 gap-3">
            <div class="rounded-full dark:bg-white bg-black bg-opacity-5 dark:bg-opacity-5 backdrop-blur-xl flex items-center relative">
                <button class="p-1 relative z-10" onclick="changeFontSize('doa-x1')">
                    <span class="change-size-item">
                        <small class="mr-0.5">x</small>1
                    </span>
                </button>
                <button class="p-1 relative z-10" onclick="changeFontSize('doa-x2')">
                    <span class="change-size-item">
                        <small class="mr-0.5">x</small>2
                    </span>
                </button>
                <button class="p-1 relative z-10" onclick="changeFontSize('doa-x3')">
                    <span class="change-size-item">
                        <small class="mr-0.5">x</small>3
                    </span>
                </button>
                <span class="change-size-state"></span>
            </div>
            <button class="w-12 h-12 rounded-full bg-black dark:bg-white bg-opacity-5 dark:bg-opacity-5 backdrop-blur-xl flex items-center justify-center" onclick="backTop()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
                </svg>
            </button>
        </div>
    </div>
</nav>    <footer class="footer">
        <p>Kumpulan teks do'a dan dzikir mayoritas diambil dari aplikasi BekalIslam oleh <a href="https://bekalislam.firanda.com/" class="underline" target="_blank">Al Ustadz Firanda Andirja</a></p>
        <p class="mt-5">&copy; 2023 <a href="https://sidiqprihatno.github.io/" class="underline" target="_blank">Abu Maryam Assiddiq</a></p>
    </footer>
    <script>

        function changeFontSize(size) {
           let doa = document.getElementById('body');
           
           if (size != '') {
               doa.className = '';
               doa.classList.add(size);
            } else {
               doa.className = '';
           }
        }

        function backTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
        
    </script>
</body>
</html>
